sudo: true

language: java

services:
  - docker

cache:
  directories:
  - "$HOME/.cache"

before_install:
  - "cp .travis.settings.xml $HOME/.m2/settings.xml"

install:
  - "mvn fabric8:install"
  - "export PATH=$HOME/.fabric8/bin:$PATH"

deploy:
  provider: script
  script: "Y | mvn clean install -p docker-build-image,docker-push-image"
  skip_cleanup: true
  on:
    tags: true

env:
  global:
  - secure: 
  - secure: 
